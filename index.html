<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jeber Le Tambour</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images\Icon Tab.png" type="Icon Tab.png">
    <!---Fontawsome link-->
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/regular.min.js"
    />
  </head>
  <body>
    <div class="app">
      <nav>
        <ul>
          <li>
            <label class="switch">
              <i class="fas fa-adjust"></i>
              <div>
                <input type="checkbox" />
                <span class="slider round"></span>
              </div>
            </label>
          </li>
        </ul>
      </nav>
      <div class="header">
        <h1>DRUM KIT by Jeber Lite</h1>
        <p class="band-tagline">Rock n Roll!</p>
      </div>

      <div class="kit"></div>
      <div class="pads">
        <div class="pad-5 a">
          <center>
            <img src="images\open-hihat.png" />
            <p class="sound-label">Open Hihat</p>
            <p class="keyboard-keys">(A)</p>
          </center>
          <audio class="sound" src="sounds\sound5.mp3"></audio>
        </div>
        <div class="pad-1 s">
          <center>
            <img src="images\closed-hihat.png" />
            <p class="sound-label">Closed Hihat</p>
            <p class="keyboard-keys">(S)</p>
          </center>

          <audio class="sound" src="sounds\sound1.mp3"></audio>
        </div>
        <div class="pad-2 d">
          <center>
            <img src="images\crash.png" />
            <p class="sound-label">Crash</p>
            <p class="keyboard-keys">(D)</p>
          </center>
          <audio class="sound" src="sounds\sound2.mp3"></audio>
        </div>

        <div class="pad-6 j">
          <center>
            <img src="images\snare.png" />
            <p class="sound-label">Snare</p>
            <p class="keyboard-keys">(J)</p>
          </center>
          <audio class="sound" src="sounds\sound6.mp3"></audio>
        </div>

        <div class="pad-3 space">
          <center>
            <img src="images\kick.png" />
            <p class="sound-label">Kick</p>
            <p class="keyboard-keys">(Space)</p>
          </center>
          <audio class="sound" src="sounds\sound3.mp3"></audio>
        </div>

        <div class="pad-4 k">
          <center>
            <img src="images\ride.png" />
            <p class="sound-label">Ride</p>
            <p class="keyboard-keys">(K)</p>
          </center>
          <audio class="sound" src="sounds\sound4.mp3"></audio>
        </div>
      </div>
    </div>

    <div class="bottom-buttons">
      <button id="btn1" class="active">Drum kit 1</button>
      <button id="btn2">Drum kit 2</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
